<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>House Price Predictor</h1>

            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="overall_qual">Overall Quality (1-10)</label>
                    <input type="number" id="overall_qual" name="overall_qual" min="1" max="10" required
                        placeholder="e.g. 7">
                </div>

                <div class="form-group">
                    <label for="gr_liv_area">Living Area (sq ft)</label>
                    <input type="number" id="gr_liv_area" name="gr_liv_area" min="100" required placeholder="e.g. 1500">
                </div>

                <div class="form-group">
                    <label for="garage_cars">Garage Cars (0-4)</label>
                    <input type="number" id="garage_cars" name="garage_cars" min="0" max="4" required
                        placeholder="e.g. 2">
                </div>

                <div class="form-group">
                    <label for="full_bath">Full Bathrooms (1-3)</label>
                    <input type="number" id="full_bath" name="full_bath" min="1" max="3" required placeholder="e.g. 2">
                </div>

                <div class="form-group">
                    <label for="year_built">Year Built</label>
                    <input type="number" id="year_built" name="year_built" min="1800" max="2025" required
                        placeholder="e.g. 2005">
                </div>

                <div class="form-group">
                    <label for="total_bsmt_sf">Total Basement Area (sq ft)</label>
                    <input type="number" id="total_bsmt_sf" name="total_bsmt_sf" min="0" required
                        placeholder="e.g. 1000">
                </div>

                <button type="submit">Predict Price</button>
            </form>

            {% if prediction %}
            <div class="result">
                <h2>Estimated Price</h2>
                <p>{{ prediction }}</p>
            </div>
            {% endif %}

            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>


    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = 'Predicting...';
            btn.style.opacity = '0.7';
            btn.style.cursor = 'not-allowed';
            // We don't disable it immediately to allow the form data to be sent, 
            // or we use a small timeout if we were doing AJAX. 
            // Since this is a standard POST, the page will reload, so visual feedback is enough.
        });
    </script>
</body>

</html>
